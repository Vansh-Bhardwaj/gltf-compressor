<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>glTF Compressor</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Easily optimize glTF 3D models online. See your changes in realtime."
    />
    <meta
      name="keywords"
      content="glTF, 3D models, compression, optimization, Draco, WebGL, 3D web, model compressor"

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

      property="og:title"
      content="glTF Compressor - Optimize your glTF files online"
    />

      property="og:description"
      content="Easily optimize glTF 3D models online. See your changes in realtime."
    />
    <meta property="og:site_name" content="glTF Compressor" />
  </head>
  <body>
    <script>
      // Prevent flash of unstyled content by setting theme before React loads
      (function() {
        const storageKey = 'vite-ui-theme';
        const theme = localStorage.getItem(storageKey) || 'system';
        const root = document.documentElement;
        
        root.classList.remove('light', 'dark');
        
        if (theme === 'system') {
          const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
    <div id="root"></div>
    <script src="https://cdn.shopify.com/s/files/1/0601/7060/0470/files/draco_encoder.js?v=1751580288"></script>
    <script src="https://cdn.shopify.com/s/files/1/0601/7060/0470/files/draco_decoder.js?v=1751580288"></script>

    <link rel="icon" type="image/png" href="/favicon.png" />
  </body>
</html>
